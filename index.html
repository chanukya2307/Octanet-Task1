<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Finda</title>
    <link rel="stylesheet" href="style.css">
    <link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css"rel="stylesheet"/>
</head>
<body>

<header>
    <h1>Food Finda</h1>
    <p>Email us: bunnychintha5757@gmail.com</p>
</header>

<nav>
    <a href="#">Home</a>
    <a href="#">Services</a>
    <a href="#">Shop</a>
    <a href="#">About Us</a>
    <a href="#">Login</a>
</nav>
<div class="icons">
    
</div>
<div class="content">
    <h2>Find the best restaurants near you</h2>
    <h3>Vijayawada</h3>
    <div class="search-bar">
        <input type="text" placeholder="Search for restaurants...">
        <button type="button"><i class="ri-search-line"></i></button>
    </div>
    <h3>Quick Searches</h3>
<div class="quick-searches">
    <div class="breakfast">
        <img src="images/breakfast.png" alt="Breakfast">
        <h4 class="quick_search_text">Breakfast</h4>
    </div>
    <div class="lunch">
        <img src="images/lunch.png" alt="Lunch">
        <h4 class="quick_search_text">Lunch</h4>
    </div>
    <div class="dinner">
        <img src="images/dinner.png" alt="Dinner">
        <h4 class="quick_search_text">Dinner</h4>
    </div>
    <div class="snacks">
        <img src="images/snacks.png" alt="Snacks">
        <h4 class="quick_search_text">Snacks</h4>
    </div>
</div>
</div>
<footer>
    <i class="ri-instagram-fill"></i>
    <i class="ri-facebook-fill"></i>
    <i class="ri-twitter-x-line"></i>
    <i class="ri-linkedin-box-fill"></i>
</footer>

</body>
</html>
